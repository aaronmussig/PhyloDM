language: python
os:
  - linux
#  - osx
#  - windows
python:
  - "3.6"
#  - "3.7"
#  - "3.8"
before_install:
  - python --version
  - pip install -U pip
  - pip install coverage codecov cython distutils
install:
  - python setup.py built_ext -vv --inplace .
script:
  - coverage run -m unittest discover -s tests/
after_success:
  - codecov
